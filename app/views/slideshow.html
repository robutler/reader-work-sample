<div class="slide-show-viewport">

  <div class="slide-show-items">

    <div
      class="slide-show-item"
      ng-repeat="item in items"
      ng-show="currentIndex === $index"
      ng-style="{'background-image': 'url(' + item.imageSrc + ')',
        'background-color': getFillColorHex($index)}"
      ng-mouseover="stopSlideShow();"
      ng-mouseleave="startSlideShow();">

      <div class="slide-show-item-content">
        <div class="slide-show-item-title-box">
          <div class="slide-show-item-title"
            ng-style="{'background-color': 'rgba(' + getDarkColorRgb($index) + ', 0.8)'}">
            <span ng-bind="::item.title.__cdata"></span>
          </div>
        </div>
        <div class="slide-show-item-summary" ng-style="{'background-color': 'rgb(' + getDarkColorRgb($index) + ')'}">
          <div class="slide-show-item-summary-content" ng-bind-html="::item.description.__cdata"></div>
          <div class="slide-show-item-link">
            <a href="{{::item.link}}">Read the full article at DN.se</a>
          </div>
        </div>
      </div>

      <div class="slide-show-item-overlay"></div>

    </div>

  </div>

</div>
